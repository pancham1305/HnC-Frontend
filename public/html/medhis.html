<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Material Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined">
    <!-- Material Symbol -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Material+Symbols+Outlined">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@40,400,0,0" />
    <!-- import landingpage.css -->
    <link rel="stylesheet" href="../css/medhis.css">
    <!-- Importing Language Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arimo&display=swap" rel="stylesheet">
    <title>HnC</title>
    <link rel="shortcut icon" href="..\images\favicon1.ico">
</head>

<body>
    <div class="outercnt">
        <div class="head">
            <h2>Hospital Name</h2>
        </div>
        <div class="options">
            <div class="left">
                <span>Address ............................</span>
            </div>
            <div class="center">
                <span>Rating</span>
            </div>
            <div class="right">
                <span>View on Map</span>
            </div>
        </div>
        <div class="main">
            <div class="lef">
                <div class="box1">
                    <span class="material-symbols-outlined">
                        arrow_drop_down
                    </span>
                </div>
                <div class="box1">
                    <span class="material-symbols-outlined">
                        arrow_drop_down
                    </span>
                </div>
                <div class="box2">
                    <div class="leftdiv">
                        <span>C.B.T</span>
                    </div>
                    <div class="rightdiv">
                        ₹200
                    </div>
                </div>
                <div class="box2">
                    <div class="leftdiv">
                        <span>C.B.T</span>
                    </div>
                    <div class="rightdiv">
                        ₹200
                    </div>
                </div>
                <div class="box2">
                    <div class="leftdiv">
                        <span>C.B.T</span>
                    </div>
                    <div class="rightdiv">
                        ₹200
                    </div>
                </div>
                <div class="box2">
                    <div class="leftdiv">
                        <span>C.B.T</span>
                    </div>
                    <div class="rightdiv">
                        ₹200
                    </div>
                </div>
            </div>
            <div class="rig">
                <div class="box">
                    <div class="til">
                        <span>Selected Test Name</span>
                    </div>
                    <div class="cent">
                        <div class="li">
                            <div class="leftpart">
                                <div class="b1"> <span class="text">Name</span> </div>
                                <div class="b1"> <span class="text">Age</span> </div>
                                <div class="b1"> <span class="text">Phone Number</span> </div>
                                <div class="b1"> <span class="text">Email Id</span> </div>
                                <div class="b1"> <span class="text">Blood Group</span> </div>
                                <div class="b1"> <span class="text">Name</span> </div>
                            </div>
                            <div class="rightpart">
                                <form>
                                    <input name="name" type="text" class="feedback-input" required />
                                    <input name="email" type="text" class="feedback-input" required />
                                    <input name="email" type="text" class="feedback-input" />
                                    <input name="email" type="text" class="feedback-input" />
                                    <input name="email" type="text" class="feedback-input" />
                                    <input name="email" type="text" class="feedback-input" />
                                    <!-- <textarea name="text" class="feedback-input" placeholder="Comment"></textarea> -->
                                </form>
                            </div>

                        </div>
                        <div class="re">
                            <div class="qrscan">
                                <span>Scan QR Code</span>
                            </div>
                        </div>
                    </div>
                    <div class="bot">
                        <div class="le">
                            <button class="btn1">
                                <span>Pay through UPI</span>
                            </button>
                        </div>
                        <div class="ri">
                            <button class="btn2">
                                <span>Pay through QR Code</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
