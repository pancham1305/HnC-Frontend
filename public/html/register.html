<!DOCTYPE html>
<html lang="en">


  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- import login.css -->
    <link rel="stylesheet" href="../css/register.css">
    <!-- Material Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined">
    <!-- Material Symbol -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Material+Symbols+Outlined">
    <script src="https://www.google.com/recaptcha/api.js"></script>
    <!-- <link rel="stylesheet" href="../css/style.css"> -->

    <title>Register</title>
    <link rel="shortcut icon" href="..\images\favicon1.ico">
    <link rel="manifest" href="../manifest.json" />
    <meta name="theme-color" content="#333" />
  </head>

<body>
  <div class="container">
    <div class="err" id="error">
      <div class="closebtn" id="closeerrorbtn">&times;</div>
    </div>
    <form action="" class="box">
      <div class="logo">
        <a href="../index.html">
          <img src="..\images\logo.png" alt="/">
        </a>
      </div>
      <div class="fields">
        <label for="name">Name</label>
        <input type="text" class="name" id="name" name="name" placeholder="Enter your name" required>
        <label for="age">Age</label>
        <input type="number" class="age" id="age" name="age" placeholder="Enter your age" required>
        <label for="bloodgroup"> Blood Group</label>
        <select name="bloodgroup" id="bloodgroup" class="bloodgroup" required>
          <option value="A+">A+</option>
          <option value="A-">A-</option>
          <option value="B+">B+</option>
          <option value="B-">B-</option>
          <option value="AB+">AB+</option>
          <option value="AB-">AB-</option>
          <option value="O+">O+</option>
          <option value="O-">O-</option>
          <option value="Unknown" selected>Unknown</option>
        </select>
        <label for="tel">Phone number</label>
        <input type="tel" name="telphone" class="email" id="email" name="telphone" placeholder="+918888888888"
          pattern="+[0-9]{2}[0-9]{3}[0-9]{3}[0-9]{4}" maxlength="13" required>
        <label for="password">Password</label>
        <input type="password" class="password" id="pass" required minlength="8">
      </div>
      <div class="g-recaptcha"
       data-sitekey="6Lel4Z4UAAAAAOa8LO1Q9mqKRUiMYl_00o5mXJrR"></div>
      <a href="" class="forgor">Forgot Password...</a>

      <div class="guestbtn"><input type="submit" class="btn" id="register"></input></div>


      <div class="text"><span>Already Have An Account?</span>&nbsp;&nbsp;<a href="./login.html"
          class="signup">Sign-In</a></div>
    </form>
  </div>
  <script src="..\js\register.js"></script>
</body>

</html>
