<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- import login.css -->
  <link rel="stylesheet" href="../css/register.css">
  <!-- Material Icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined">
  <!-- Material Symbol -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Material+Symbols+Outlined">
  <link rel="stylesheet" href="style.css">

  <title>Login</title>
  <link rel="shortcut icon" href="..\images\favicon1.ico" >
</head>

<body>
 <div class="container">
  <div class="err" id="error">
    <div class="closebtn" id="closeerrorbtn">&times;</div>
  </div>
  <form action="" class="box">
    <div class="logo">
    <img src="..\images\logo.png" alt="/">
    </div>
    <div class="fields">
       <label for="name">Name</label>
      <input type="text" class="name" id="name" name="name" placeholder="Enter your name" required>
      <label for="age">Age</label>
      <input type="number" class="age" id="age" name="age" placeholder="Enter your age" required>
      <label for="bloodgroup"> Blood Group</label>
      <select name="bloodgroup" id="bloodgroup" class="bloodgroup" required>
        <option value="A+">A+</option>
        <option value="A-">A-</option>
        <option value="B+">B+</option>
        <option value="B-">B-</option>
        <option value="AB+">AB+</option>
        <option value="AB-">AB-</option>
        <option value="O+">O+</option>
        <option value="O-">O-</option>
        <option value="Unknown" selected>Unknown</option>
    <label for="tel">Phone number</label>
    <input type="tel" name="telphone" class="email" id="email" name="telphone" placeholder="+918888888888" pattern="+[0-9]{2}[0-9]{3}[0-9]{3}[0-9]{4}" maxlength="13" required>
        <label for="password">Password</label>
    <input type="password" class="password" id="pass" required minlength="8">
    </div>
    <a href="" class="forgor">Forgot Password...</a>

    <input type="submit" class="btn" id="register"></input>
 

    <div class="text"><span>already have account?</span>&nbsp;&nbsp;<a href="./login.html" class="signup">Sign-In</a></div>
    </form>
 </div>
 <script src="..\js\register.js"></script>
</body>

</html>
