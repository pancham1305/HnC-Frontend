<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- import login.css -->
  <link rel="stylesheet" href="../css/login.css">
  <!-- Material Icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined">
  <!-- Material Symbol -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Material+Symbols+Outlined">
  <link rel="stylesheet" href="style.css">

  <title>Login</title>
  <link rel="shortcut icon" href="..\images\favicon1.ico" >
</head>

<body>
  
 <div class="container">
  <div class="err" id="error">
    <div class="closebtn" id="closeerrorbtn">&times;</div>
  </div>
  <form action="" class="box">
    <div class="logo">
    <img src="..\images\logo.png" alt="/">
    </div>
    <div class="fields">

    <label for="tel">Phone number</label>
    <input type="tel" name="telphone" class="email" id="email" name="telphone" placeholder="+918888888888" pattern="+[0-9]{2}[0-9]{3}[0-9]{3}[0-9]{4}" maxlength="13" required>
        <label for="password">Password</label>
    <input type="password" class="password" id="pass" required minlength="8">
    </div>
    <a href="" class="forgor">Forgot Password...</a>

    <button type="submit" class="btn" id="login">Login</button>
       <button type="button" class="btn2" id="guest">Continue as Guest  
</button>
    <div class="text"><span>new user?</span>&nbsp;&nbsp;<a href="./register.html" class="signup">Sign-Up</a></div>
    </form>
 </div>
 <script src="..\js\login.js"></script>
</body>

</html>
