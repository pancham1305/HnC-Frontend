    <link

    />
    <link

    />

    <link
      rel="stylesheet"

  <body>
    <div class="container">
      <div class="topnav">

        <div class="whole">
            <div id="myLinks">

        <div class="tile">
          <div class="img">
            <img src="images\logo.png" />
          </div>
          <h2>HnC</h2>
        </div>
        <form class="example" action="#home">
          <input type="text" placeholder="Search.." name="search" />
          <button type="submit">
            <span class="searchbtnicon material-symbols-outlined">
              search
            </span>
          </button>
        </form>

        <!-- <div class="searchbar">
          <input type="text" placeholder="Search" style="padding: 3px; width: 90%; height:125%; border-radius: 10px;">
          <i class="fa fa-search"></i>
      </div> -->
        <div class="options">
          <span class="material-symbols-outlined">
            <a href="views">account_circle</a>
          </span>
        </div>
      </div>
    </div>
    <div class="const">
      <h2>LOGIN</h2>
      <div class="form">
        <div class="auths">
          <a class="auth" href="">
            <span class="material-icons-outlined"> call </span>
            <p>Phone Number</p>
          </a>
          <a
            class="auth"
            href="https://accounts.google.com/v3/signin/identifier?dsh=S402691468%3A1679583700687995&continue=https%3A%2F%2Fmail.google.com%2Fmail%2F&ifkv=AQMjQ7TBPtFF_b8i7yRiGO7VdrMQwcsxoPU1yPQ6CGy42b7wqXwO0MMrsRDGnXbxI3ZS0m1_A8Z6Fg&rip=1&sacu=1&service=mail&flowName=GlifWebSignIn&flowEntry=ServiceLogin"
          >
            <img
              src="https://img.icons8.com/color/48/000000/google-logo.png"
              alt="google"
            />
            <p>Google+</p>
          </a>
        </div>
        <div class="sep">
          <div class="line"></div>
          <div class="or">OR</div>
          <div class="line"></div>
        </div>
        <div class="main">
          <input
            type="email"
            required
            id="email"
            name="email"
            placeholder="Email"
            aria-placeholder="Email"
          />
          <input
            type="password"
            required
            id="password"
            name="password"
            placeholder="Password"
            aria-placeholder="Password"
          />
          <!-- <input type="text" hidAden id="hidden" value="user"> -->
          <div type="submit" id="submit" class="auth">
            <!-- Login icon img -->
            <img
              src="https://img.icons8.com/color/48/000000/login-rounded-right.png"
              alt="login"
            />
            <p>Login</p>
          </div>
          <div class="adv">
            <span> OR </span>
          </div>
          <div type="submit" id="submit" class="auth" href="/register.html">
            <!-- register icon img -->
            <span class="material-icons-outlined"> app_registration </span>
            <a href="/register.html">
              <p>Register Here!</p>
            </a>
          </div>
        </div>
      </div>
    </div>
    <script src="../js/login.js"></script>
