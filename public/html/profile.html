<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Material+Symbols+Outlined"
    />

      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@40,400,0,0"
    />

    <!-- Importing Language Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link
      href="https://fonts.googleapis.com/css2?family=Arimo&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../css/profile.css" />
    <link rel="stylesheet" href="../css/navbar.css" />
    <link rel="shortcut icon" href="../images/favicon1.ico" />
    <title>HnC</title>
    <script defer src="../js/profile.js"></script>
    <link rel="manifest" href="../manifest.json" />
    <meta name="theme-color" content="#333" />
  </head>
  <body>
    <div class="err" id="error">
      <div class="closebtn" id="closeerrorbtn">&times;</div>
    </div>
    <div class="topnav">
      <div class="tile">
        <div class="imgs">
          <img
            src="../images/logo.png"
            onclick="window.location.href='../'"
            alt="/"
          />
        </div>
        <h2 class="tracking-in-expand">HnC</h2>
      </div>
      <div class="options">
        <a
          id="login"
          onclick="localStorage.getItem('user') ? window.location.href='./profile.html' : window.location.href='./login.html'"
          ><span class="material-symbols-outlined">account_circle</span></a
        >
      </div>
    </div>
    <div class="wrap">
      <div id="main">
        <div id="Profile">
          <div class="logo">
            <img src="../images/guestlogo.jpg" alt="" id="profileAvatar" />
            <form method="" action="" enctype="" id="imgupload">
              <label for="img" class="picup"></label>
              <input
                type="file"
                name="img"
                id="img"
                accept="image/jpeg, image/png, image/jpg"
                hidden
              />
              <span id="file-chosen">No file chosen</span>
              <input type="hidden" name="uid" id="hidid" value="" />
              <button id="Upload">Upload</button>
            </form>
            <button id="logout">Logout</button>
          </div>
          <div class="details">
            <section>
              Name:
              <div class="det" id="username"></div>
            </section>
            <div class="part">
              <section>
                Age:
                <div class="det" id="age"></div>
              </section>
              <section>
                Blood Group:
                <div class="det" id="bloodGroup"></div>
              </section>
            </div>
            <section>
              Phone:
              <div class="det" id="phone"></div>
            </section>
          </div>
        </div>
        <div id="MedHis"></div>
      </div>

      <div class="cen">
        <div class="center" id="center2">
          <h2 style="text-align: center">Appointments</h2>

          <!-- <div class="MedicalDet">
          
          <section class="detail">Hospital Name</section>
          <section class="detail">Type</section>
          <section class="detail">TypeValue</section>
          <section class="detail">Date</section>
          <section class="detail">Time</section>
          <section class="detail">Payment</section>
        </div> -->
        </div>
      </div>
      <div class="cen">
        <div class="center" id="center1">
          <h2 style="text-align: center">Medical History</h2>

          <!-- <div class="MedicalDet">
            <section class="detail">Hospital Name</section>
            <section class="detail">Type</section>
            <section class="detail">TypeValue</section>
            <section class="detail">Date</section>
            <section class="detail">Time</section>
            <section class="detail">Payment</section>
          </div> -->
        </div>
      </div>
    </div>
    <div id="profile" class="hide"></div>
  </body>
</html>
